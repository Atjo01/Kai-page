  <title>4Kai</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      color: #fff;
    }

    .header {
      background: #93B7BE;
      padding: 40px 20px 30px;
      border-bottom: 2px solid #ccc;
    }

    .header .small-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .header .big-text {
      font-size: 32px;
      font-weight: bold;
    }

    .content {
      background: url('Vrc with my cutie.png') no-repeat center center fixed;
      background-size: cover;
      min-height: calc(100vh - 150px);
      padding: 50px 20px;
    }

    .countdown {
      font-size: 28px;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      margin-top: 20px;
    }

    #passwordContainer {
      margin-top: 50px;
    }

    #mainContent {
      display: none;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
    }

    button {
      padding: 10px 20px;
      margin-left: 10px;
      font-size: 16px;
      background-color: #93B7BE;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #82a2a9;
    }

<body>
  <div id="passwordContainer">
    <p>Enter password to continue:</p>
    <input type="text" id="passwordInput" placeholder="Enter password" />
    <button onclick="checkPassword()">Enter</button>
  </div>

  <div id="mainContent">
    <div class="header">
      <div class="small-title">Next Mission</div>
      <div class="big-text">Cuddles in cabin &lt;3</div>
    </div>

    <div class="content">
      <div class="countdown" id="countdown"></div>
    </div>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById('passwordInput').value;
      if (input === '101124143') {
        document.getElementById('passwordContainer').style.display = 'none';
        document.getElementById('mainContent').style.display = 'block';
        updateCountdown();
      } else {
        alert('Wrong password.');
      }
    }

    function updateCountdown() {
      const targetDate = new Date('2025-07-14T00:00:00');
      const now = new Date();
      const diff = targetDate - now;
      const days = Math.ceil(diff / (1000 * 60 * 60 * 24));

      document.getElementById('countdown').textContent =
        days > 0 ? `${days} days until cuddles ðŸ§¡` : "It's cuddle time!";
    }
  </script>
